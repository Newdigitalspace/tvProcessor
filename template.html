<div style="margin:0;padding:0;background:#f3f4f6;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 0;">
    <tr><td align="center">
      <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;">
        <tr>
          <td style="padding:18px 20px;background:#111827;color:#ffffff;">
            <div style="font-size:18px;font-weight:700;">{{BRAND_TITLE}}</div>
            <div style="font-size:13px;opacity:0.85;margin-top:4px;">{{ORIGINAL_SUBJECT}}</div>
          </td>
        </tr>

        <tr>
          <td style="padding:18px 20px;">
            <div style="display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:700;font-size:12px;">
              {{SIGNAL_BADGE}}
            </div>

            <h2 style="margin:14px 0 6px 0;font-size:20px;color:#111827;">
              {{HEADLINE}}
            </h2>

            <p style="margin:0 0 14px 0;color:#4b5563;font-size:14px;line-height:1.6;">
              {{INTRO_TEXT}}
            </p>

            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;font-size:14px;color:#111827;">
              {{TABLE_ROWS}}
            </table>

            <div style="margin-top:16px;padding:12px 14px;background:#f9fafb;border:1px solid #e5e7eb;border-radius:10px;color:#6b7280;font-size:12px;line-height:1.5;">
              <b>Disclaimer:</b> {{DISCLAIMER}}
            </div>
          </td>
        </tr>

        <tr>
          <td style="padding:14px 20px;background:#f9fafb;color:#6b7280;font-size:12px;">
            {{FOOTER_TEXT}}
          </td>
        </tr>
      </table>
    </td></tr>
  </table>
</div>
